<div class="component-content ion-text-center">
  <div class="text-xl">
    <span *ngIf="range === 'last7days'">7 dias</span>
    <span *ngIf="range === 'last30days'">30 dias</span>
  </div>

  <div class="text-3xl">{{ currentTotal | currency }}</div>

  <ion-row class="text-md">
    <ion-col size="5">
      {{ currentAvg | currency }}
    </ion-col>
    <ion-col size="5">
      {{ diffPercentageAvg | number:'1.0-2' }}%
    </ion-col>
    <ion-col size="2">
      <ion-icon 
        name="triangle" 
        [ngClass]="{ 'rotate-180': diffTotal < 0 }"
        color="{{ diffTotal >= 0 ? 'success' : 'danger' }}">
      </ion-icon>
    </ion-col>
  </ion-row>

    <ion-col size="6">
      {{ lastTotal | currency }}
    </ion-col>
    <ion-col size="6">
      {{ lastAvg | currency }}
    </ion-col>
  </ion-row> -->
</div>
