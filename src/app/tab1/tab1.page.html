<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>
    

    <ion-list *ngFor="let date of dates">
      <ion-list-header>{{ date | date:'mediumDate' }}</ion-list-header>
      <ion-item *ngFor="let transaction of (transactionsByDate[date] | async)">
        <!-- {{ transaction | json }} -->
        <app-transaction-item [transaction]="transaction"></app-transaction-item>
      </ion-item>

      <ion-button expand="block" fill="outline" (click)="presentTransactionFormModal(date)">
        <ion-label>Adicionar</ion-label>
      </ion-button>
    </ion-list>
  </ion-grid>
  
</ion-content>
